<div class="calendar">
  <div class="calendar-day">
    <input autocomplete="off" type="text" class="input-shadow" name="day" id="day" placeholder="DD">
  </div>
  <div class="calendar-month">
    <app-select [placeholder]="'Month'"></app-select>
  </div>
  <div class="calendar-year">
    <input autocomplete="off" type="text" class="input-shadow" name="year" id="year" placeholder="YYYY">
  </div>
</div>
